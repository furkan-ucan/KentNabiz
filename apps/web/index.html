<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KentNabiz - Åžehir Raporlama</title>

    <!-- Font preloading for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Critical CSS for faster LCP -->
    <style>
      /* Critical typography styles */
      body {
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.5;
      }

      /* Prevent layout shift for main content */
      .main-content {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Typography optimization */
      h1, h2, h3, h4, h5, h6 {
        font-display: swap;
        margin: 0;
        font-weight: 600;
      }

      /* Loading state optimization */
      .loading-skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }

      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

      /* Prevent FOUC */
      .no-js body {
        display: none;
      }
    </style>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <script>
      // Production-ready ColorMode Script - Prevents FOUC (Flash of Unstyled Content)
      (function () {
        'use strict';

        try {
          // Configuration
          const STORAGE_KEY = 'theme';
          const DARK_CLASS = 'dark';
          const DATA_THEME_ATTR = 'data-theme';

          // Get stored theme preference
          let theme = localStorage.getItem(STORAGE_KEY);

          // Fallback to system preference if no stored theme or theme is 'system'
          if (!theme || theme === 'system') {
            const mediaQuery = window.matchMedia(
              '(prefers-color-scheme: dark)'
            );
            theme = mediaQuery.matches ? 'dark' : 'light';
          }

          // Apply theme immediately
          const root = document.documentElement;

          if (theme === 'dark') {
            root.classList.add(DARK_CLASS);
            root.setAttribute(DATA_THEME_ATTR, 'dark');
            root.style.colorScheme = 'dark';
          } else {
            root.classList.remove(DARK_CLASS);
            root.setAttribute(DATA_THEME_ATTR, 'light');
            root.style.colorScheme = 'light';
          }

          // Add a class to prevent transitions during initial load
          root.classList.add('theme-loading');

          // Remove the loading class after DOM is ready
          if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function () {
              requestAnimationFrame(() => {
                root.classList.remove('theme-loading');
              });
            });
          } else {
            requestAnimationFrame(() => {
              root.classList.remove('theme-loading');
            });
          }
        } catch (error) {
          // Fallback: Apply system preference
          console.warn('ColorModeScript error:', error);

          try {
            const isDark = window.matchMedia(
              '(prefers-color-scheme: dark)'
            ).matches;
            const root = document.documentElement;

            if (isDark) {
              root.classList.add('dark');
              root.setAttribute('data-theme', 'dark');
              root.style.colorScheme = 'dark';
            } else {
              root.classList.remove('dark');
              root.setAttribute('data-theme', 'light');
              root.style.colorScheme = 'light';
            }
          } catch (fallbackError) {
            console.error('ColorModeScript fallback failed:', fallbackError);
          }
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
